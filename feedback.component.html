<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>
	<div class="login-form">
		<form   #cal="ngForm" (ngSubmit)="dishfeedback(cal.value)" >
			<h2 class="text-center">Feedback!!</h2>
			<div class="form-group">
				<label for="exampleInputEmail1">Name</label> 
    <input type="text" class="form-control" id="exampleInputName1" name ="name" ngModel placeholder="Enter Name" required="required"
     [(ngModel)]="feedback.name" #name ="ngModel">
   		<div *ngIf="name.invalid && (name.dirty || name.touched)"
					class="alert alert-danger">

					<div *ngIf="name.errors.required">Name is required.</div>
					</div>
   		</div>

   <div class="form-group">
       <label for="exampleInputPassword1">Email Address</label>
   
				<input type="text" class="form-control" id="exampleInputEmail1" name="email" ngModel
					placeholder="Email" required="required" [(ngModel)]="feedback.email" #email="ngModel">
			<div
					*ngIf="email.invalid && (email.dirty || email.touched)"
					class="alert alert-danger">

					<div *ngIf="email.errors.required">email is required.</div>
					</div>
			</div>
			
			<div class="form-group">
    <label for="exampleSelect1">Rating</label>
    <select class="form-control" id="exampleSelect1" name="rating"  required="required">
      <option>Rating</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
					
			
  </div>
  
			<div class="form-group">
    <label for="exampleTextarea">Comments</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" name ="comments" ngModel></textarea>
  </div>
 
 
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
