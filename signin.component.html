<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Form</title>

</head>

<body>
	<div class="login-form">
		<form #sig="ngForm" (ngSubmit)="processsignin(sig.value)">
			
			<h2 class="text-center">Log in</h2>
			<div class="form-group">
				<input type="text" name="regname" class="form-control" ngModel
					placeholder="Registration Name" required="required" [(ngModel)]="signin.email" #email="ngModel">
			<div
					*ngIf="email.invalid && (email.dirty || email.touched)"
					class="alert alert-danger">

					<div *ngIf="email.errors.required">Registration Name is required.</div>
					</div>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" class="form-control" ngModel
					placeholder="Password"  required="required" [(ngModel)]="signin.password" #password="ngModel">
			<div
					*ngIf="password.invalid && (password.dirty || password.touched)"
					class="alert alert-danger">

					<div *ngIf="password.errors.required">Password is incorrect.</div>
					</div>
			
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Log
					in</button>
			</div>
		
				
		

		</form>
	</div>
</body>
