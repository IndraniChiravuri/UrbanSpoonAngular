<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dish</title>

</head>


<body>
	<div class="login-form">
		<form #cal="ngForm" (ngSubmit)="addDish(cal.value)">

			<h2 class="text-center">Dish</h2>
			<div class="form-group">
				<input type="text" class="form-control" id="uname" name="dname"
					ngModel placeholder="Dish name" required="required">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" name="cuisine" id="cuisine"
					ngModel placeholder="cuisine" required="required">
			</div>
			<div class="form-group">
				<input type="file" name="img" class="form-control"
					placeholder="Upload Image" ngModel required="required" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Add</button>
			</div>
		</form>
	</div>

</body>
