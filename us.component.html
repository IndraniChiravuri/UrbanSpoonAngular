<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body align="center">
	<div class="login-form">
		<div class="container">
 			 <ul class="nav nav-pills"  >
   				 <li class="active"><a routerLink="#">Login</a></li>
   				 <li><a routerLink="/userRegister">Register</a></li>
  			</ul>
		</div>
		<form #sig="ngForm" (ngSubmit)="userSignIn(sig.value)">
			
			<h2 class="text-center">Log in</h2>
			<div class="form-group">
				<input type="text" name="regname" class="form-control" ngModel
					placeholder="Registration Name" required="required" [(ngModel)]="signin.email" #email="ngModel">
			<div
					*ngIf="email.invalid && (email.dirty || email.touched)"
					class="alert alert-danger">

					<div *ngIf="email.errors.required">Registration Name is required.</div>
					</div>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" class="form-control" ngModel
					placeholder="Password"  required="required" [(ngModel)]="signin.password" #password="ngModel">
			<div
					*ngIf="password.invalid && (password.dirty || password.touched)"
					class="alert alert-danger">

					<div *ngIf="password.errors.required">Password is incorrect.</div>
					</div>
			
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Log in</button>
			</div>
		</form>
	</div>
</body>
</html>
